<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - PWD Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-navigation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">PWD Job Portal</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Back Navigation Section -->
        <div class="back-navigation">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <button onclick="goBack()" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a href="{{ url_for('main.profile') }}" class="btn btn-outline-info">
                        <i class="fas fa-user"></i> My Profile
                    </a>
                </div>
                <div class="text-muted">
                    <small>üìù Complete Profile</small>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Complete Your Profile</h3>
                        <p class="mb-0">Help us find the perfect job matches for you</p>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills (comma separated)</label>
                                <input type="text" class="form-control" id="skills" name="skills" 
                                       placeholder="e.g., Python, JavaScript, Web Development" required>
                                <div class="form-text">List your technical and soft skills separated by commas</div>
                            </div>

                            <div class="mb-3">
                                <label for="experience_level" class="form-label">Experience Level</label>
                                <select class="form-control" id="experience_level" name="experience_level" required>
                                    <option value="">Select experience level</option>
                                    <option value="0-1">0-1 years</option>
                                    <option value="1-3">1-3 years</option>
                                    <option value="3-5">3-5 years</option>
                                    <option value="5-10">5-10 years</option>
                                    <option value="10+">10+ years</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="preferred_location" class="form-label">Preferred Work Location</label>
                                <input type="text" class="form-control" id="preferred_location" name="preferred_location" 
                                       placeholder="e.g., Remote, New York, San Francisco">
                                <div class="form-text">Where would you like to work?</div>
                            </div>

                            <div class="mb-3">
                                <label for="salary_expectation" class="form-label">Salary Expectation</label>
                                <input type="text" class="form-control" id="salary_expectation" name="salary_expectation" 
                                       placeholder="e.g., $50,000 - $70,000">
                                <div class="form-text">Your expected salary range</div>
                            </div>

                            <div class="mb-3">
                                <label for="accessibility_needs" class="form-label">Accessibility Needs</label>
                                <textarea class="form-control" id="accessibility_needs" name="accessibility_needs" rows="3"
                                          placeholder="Describe any workplace accommodations you need"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="work_preferences" class="form-label">Work Preferences</label>
                                <select class="form-control" id="work_preferences" name="work_preferences">
                                    <option value="">Select work preference</option>
                                    <option value="remote">Remote Only</option>
                                    <option value="hybrid">Hybrid (Remote + Office)</option>
                                    <option value="onsite">On-site Only</option>
                                    <option value="flexible">Flexible</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Complete Profile & Start Matching</button>
                                <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Skip for Now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            // Check if there's previous history, otherwise go to dashboard
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = "{{ url_for('main.dashboard') }}";
            }
        }
    </script>
</body>
</html>
