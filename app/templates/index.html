<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWD Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">PWD Job Portal</a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/jobs">Jobs</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">PWD Job Portal</h1>
            <p class="lead">Making Employment Accessible for All</p>
            
            <div class="mt-4">
                <a href="/register" class="btn btn-light btn-lg me-3">Register</a>
                <a href="/login" class="btn btn-outline-light btn-lg">Login</a>
            </div>
        </div>
    </div>

    <!-- Jobs Preview -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Latest Jobs</h2>
        {% if jobs %}
            <div class="row">
                {% for job in jobs %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>{{ job.title }}</h5>
                            <h6 class="text-muted">{{ job.company }}</h6>
                            <p>{{ job.description[:100] }}...</p>
                            <a href="/job/{{ job.id }}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="/jobs" class="btn btn-primary btn-lg">View All Jobs</a>
        </div>
    </div>
</body>
</html>
